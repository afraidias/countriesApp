<div class="h-96 overflow-y-auto">
    <table class="w-full text-sm text-left text-gray-400">
        <thead class="text-xs uppercase bg-gray-600 text-gray-100 border-gray-500 rounded-lg">
            <tr>
                <th scope="col" class="py-3  px-6 rounded-l-lg">#</th>
                <th scope="col" class="py-3  px-6">Flag</th>
                <th scope="col" class="py-3  px-6">Name</th>
                <th scope="col" class="py-3  px-6">Population</th>
                <th scope="col" class="py-3  px-6 rounded-r-lg"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; index as i" class="border-b dark:border-gray-700">
                <td
                    scope="row"
                    class="py-4 px-6 font-medium text-white whitespace-nowrap">
                        {{ i + 1 }}
                </td>
                <td class="py-4 px-6 font-medium text-white whitespace-nowrap">
                    <img [src]="country.flags.png" [alt]="country.name.common">
                </td>
                <td class="py-4 px-6 font-medium text-white whitespace-nowrap">
                    {{ country.capital }}, {{ country.name.common }}
                </td>
                <td class="py-4 px-6 font-medium text-white whitespace-nowrap">
                    {{ country.population | number }}
                </td>
                <td class="py-4 px-6 font-medium text-white whitespace-nowrap">
                    <a
                        [routerLink]="['/country', country.cca2]"
                        class="inline-flex items-center py-2 px-4 text-sm font-medium text-white bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:outline-none focus:ring-gray-200 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-gray-700">
                        Learn more
                        <svg class="ml-2 w-3 h-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
